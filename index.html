<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumM38 NFT Galerie</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    h1 { color: #222; }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background: white;
      cursor: pointer;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }
    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üß¨ QuantumM38 NFT Galerie</h1>
  <p id="contractBalance" style="font-weight: bold; font-size: 1.2em; color: green;">
    üí∞ Contract-Balance: Lade...
  </p>
  <button onclick="mint()">üß¨ NFT minten (0.01 ETH)</button>
  <button onclick="loadGallery()">üîÑ Galerie aktualisieren</button>
  <button onclick="withdraw()">üí∏ Einnahmen abheben</button>

  <div id="gallery"></div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const abi = [
      { "inputs": [], "name": "mint", "outputs": [{ "internalType": "uint256", "name": "requestId", "type": "uint256" }], "stateMutability": "payable", "type": "function" },
      { "inputs": [], "name": "tokenCounter", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
      { "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "tokenURI", "outputs": [{ "internalType": "string", "name": "", "type": "string" }], "stateMutability": "view", "type": "function" },
      { "inputs": [], "name": "withdraw", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];

    const contractAddress = "0x3692f4186a852A99bC4410781352686fbE152060";

    async function mint() {
      if (!window.ethereum) return alert("‚ùå MetaMask nicht gefunden!");
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);
        const tx = await contract.mint({ value: ethers.utils.parseEther("0.01") });
        await tx.wait();
        alert("‚úÖ NFT gemintet! TX: " + tx.hash);
        loadGallery();
      } catch (err) {
        console.error("‚ùå Fehler beim Mint:", err);
        alert("‚ö†Ô∏è Mint fehlgeschlagen ‚Äì siehe Konsole.");
      }
    }

    async function loadGallery() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);
      const count = await contract.tokenCounter();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      for (let i = 0; i < count; i++) {
        try {
          const uri = await contract.tokenURI(i);
          const httpUrl = uri.replace("ipfs://", "https://ipfs.io/ipfs/");
          const response = await fetch(httpUrl);
          const metadata = await response.json();
          const imgUrl = metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/");

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${metadata.name}</h3>
            <img src="${imgUrl}" alt="${metadata.name}" />
          `;
          card.onclick = () => openModal(metadata, i);
          gallery.appendChild(card);
        } catch (e) {
          console.warn("‚ùå Fehler bei Token", i, e);
        }
      }
    }

    function openModal(metadata, tokenId) {
      const imgUrl = metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/");
      const openSeaUrl = `https://testnets.opensea.io/assets/sepolia/${contractAddress}/${tokenId}`;
      const modalBody = document.getElementById("modalBody");
      modalBody.innerHTML = `
        <h2>${metadata.name}</h2>
        <img src="${imgUrl}" alt="${metadata.name}" style="max-width: 100%; border-radius: 8px;" />
        <p>${metadata.description}</p>
        ${metadata.attributes ? metadata.attributes.map(attr => `<div><strong>${attr.trait_type}:</strong> ${attr.value}</div>`).join("") : ""}
        <br/><a href="${openSeaUrl}" target="_blank">üåê Auf OpenSea ansehen</a>
      `;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function withdraw() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);
      const tx = await contract.withdraw();
      await tx.wait();
      alert("‚úÖ Einnahmen abgehoben!");
      showContractBalance();
    }

    async function showContractBalance() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const balanceWei = await provider.getBalance(contractAddress);
      const balanceEth = ethers.utils.formatEther(balanceWei);
      document.getElementById("contractBalance").innerText = `üí∞ Contract-Balance: ${balanceEth} ETH`;
    }

    if (typeof window.ethereum !== "undefined") {
      window.ethereum.request({ method: "eth_requestAccounts" }).then(() => {
        loadGallery();
        showContractBalance();
      });
      setInterval(showContractBalance, 10000);
    }
  </script>
</body>
</html>
